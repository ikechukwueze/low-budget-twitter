{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Low Budget Sign in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="POST">
        {% csrf_token %}
        <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
        <h1 class="h3 mb-3 fw-light">Sign in</h1>
        {% if messages %}
        <label for="" class="text-danger"><small>{{ message.error }}</small></label>
        {% endif %}
        <div class="form-floating mb-2">
          {{ signinform.username }}
          <label for="floatingInput"><small>Username</small></label>
        </div>
        <div class="form-floating mb-2">
          {{ signinform.password }}
          <label for="floatingPassword"><small>Password</small></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-2 mb-3 text-muted">Don't have an account? <a class="text-decoration-none" href="{% url 'sign_up' %}">Sign Up</a></p>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
